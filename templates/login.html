<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="../static/app/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">وارد شوید</h3>
                                    </div>
                                    <div class="card-body">
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                <div class="alert alert-info" role="alert">
                                                    {{ messages }}
                                                </div>
                                            {% endif %}
                                        {% endwith %}
                                        <form action="/login" method="POST">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputUsername" name="username" type="text" placeholder="نام کاربری" style="background-color: #f0f8ff; border: 2px solid #4CAF50; padding: 10px; border-radius: 5px; font-size: 16px;" />
                                                <label for="inputUsername">نام کاربری</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" name="password" type="password" placeholder="رمز عبور" style="background-color: #f0f0f0; border: 2px solid #4CAF50; padding: 10px; border-radius: 5px; font-size: 16px;" />
                                                <label for="inputPassword">رمز عبور</label>
                                            </div>
                                            <div class="d-grid">
                                                <button class="btn btn-primary" type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px;">
                                                    وارد شوید
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../static/app/js/scripts.js"></script>
    </body>
</html>
